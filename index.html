<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="errors" class="mt-3"></div>
      
      <div class="card mb-3" id="firstCard">
      
        <div class="card-body" id="for-spin">
          <div id="load" class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="input-group">
           
            <input
              type="search"
              placeholder="Search any country"
              class="form-control"
              id="txtSearch"
            />
            <button id="searchBtn" class="btn ">Search</button>
            <button id="locationBtn" class="btn"><i class="fa-solid fa-location-dot"></i></button>
          </div>
        </div>
        <div id="details" class="card-footer">
          <div class="card mb-3">
            <div class="card-header">Results</div>
            <div class="card-body" id="homePageBody">
              <div class="row" id="country-details"></div>
            </div>
          </div>
        </div>

        <div class="card m-3">
          <div class="card-header">Border Neighboors</div>
          <div class="card-body" id="neighboorCardBody">
           <div class="row" id="neighboors"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
